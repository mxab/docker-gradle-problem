plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
     id "com.bmuschko.docker-remote-api" version "4.2.0"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'docker.gradle.demo.App'

import com.bmuschko.gradle.docker.tasks.image.DockerBuildImage
import com.bmuschko.gradle.docker.tasks.image.Dockerfile


def dockerBuildDir = "$buildDir/docker"

task dockerSyncArchive(type: Sync) {
	from jar
	into dockerBuildDir
}
task dockerCreateDockerfile(type: Dockerfile, dependsOn : [jar]) {
    destFile = file("$dockerBuildDir/Dockerfile")
    from 'openjdk:11-slim'
    copyFile jar.archiveName, "service.jar"
    defaultCommand "java","-jar","service.jar"
}

task dockerBuildImage(type: DockerBuildImage, dependsOn: [dockerCreateDockerfile,
                                                          dockerSyncArchive,
                                                          ]) {
	inputDir = file(dockerBuildDir)
	tags = ["example:latest"]
}
